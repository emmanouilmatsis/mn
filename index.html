<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>mn</title>
		<meta name="description" content="mn design studio">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="styles.css">

		<script defer src="script.js"></script>
	</head>

	<body>
		<header class="home">
			<address class="address">
				Dionisiou Areopagitou 37<br>
				Acropoli, 117 42<br>
				Athens<br>
				+30 210 9233000<br>
				info@mn.design
			</address>
			<img class="logo" src="./images/logo.png" alt="mn"/>
		</header>
		<main class="projects">
			<article class="project"></article>

			<article class="project">
				<div class="project-info">
					<p class="project-counter">01</p>
					<p class="project-arrow">&#9655;</p>
				</div>
				<div class="project-images">
					<picture class="project-image">
						<source srcset="images/01P.jpg" media="(orientation:portrait)" alt="portrait"/>
						<source srcset="images/01L.jpg" media="(orientation:landscape)" alt="landscape"/>
						<img src="./logo"/>
					</picture>
					<picture class="project-image">
						<source srcset="images/02P.jpg" media="(orientation:portrait)" alt="portrait"/>
						<source srcset="images/02L.jpg" media="(orientation:landscape)" alt="landscape"/>
						<img src="./logo"/>
					</picture>
				</div>
			</article>

			<article class="project">
				<div class="project-info">
					<p class="project-counter">02</p>
					<p class="project-arrow">&#9655;</p>
				</div>
				<div class="project-images">
					<picture class="project-image">
						<source srcset="images/01P.jpg" media="(orientation:portrait)" alt="portrait"/>
						<source srcset="images/01L.jpg" media="(orientation:landscape)" alt="landscape"/>
						<img src="./logo"/>
					</picture>
					<picture class="project-image">
						<source srcset="images/02P.jpg" media="(orientation:portrait)" alt="portrait"/>
						<source srcset="images/02L.jpg" media="(orientation:landscape)" alt="landscape"/>
						<img src="./logo"/>
					</picture>
				</div>
			</article>
		</main>
	</body>
</html>
